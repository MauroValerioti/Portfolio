<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Personas | Listado</title>
</head>
<body>
	<h1>Listado de Personas</h1>
	<ul>
		<li th:each="persona:${personas}">
			<span th:text="${persona.nombre}">Asunto</span>
			<span th:text="${persona.apellidos}">Fecha</span>
		</li>
	</ul>
	<form method="POST" th:action="@{/logout}">
		<button type="submit">Logout</button>
	</form>
</body>
</html>
